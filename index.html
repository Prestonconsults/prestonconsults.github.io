<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preston Consults Data Repository</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>Data Explorer</h1>
  <p>Interactive explorer for indicators, countries, and years.</p>
</header>

<section id="filters">
  <div class="filter-panel">
    <h3>Indicators / Datasets</h3>
    <input type="text" id="indicatorSearch" placeholder="Search indicators..." class="search-box">
    <label><input type="checkbox" id="indicatorSelectAll"> Select All</label>
    <div id="indicatorFilters" class="checkbox-panel"></div>
  </div>

  <div class="filter-panel">
    <h3>Countries</h3>
    <input type="text" id="countrySearch" placeholder="Search countries..." class="search-box">
    <label><input type="checkbox" id="countrySelectAll"> Select All</label>
    <div id="countryFilters" class="checkbox-panel"></div>
  </div>

  <div class="filter-panel">
    <h3>Years</h3>
    <label><input type="checkbox" id="yearSelectAll"> Select All</label>
    <div id="yearFilters" class="checkbox-panel"></div>
  </div>

  <button id="showBtn">Show Results</button>
</section>

<div id="tableContainer" class="card" style="display:none;">
  <button id="downloadBtn">Download CSV</button>
  <div id="dataTableContainer">
    <table id="dataTable">
      <thead>
        <tr id="tableHeader">
          <th>Indicator</th>
          <th>Category</th>
          <th>Country</th>
          <th>Notes</th>
          <th>Source</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div id="chartContainer" class="card" style="display:none;">
  <h3>Chart View</h3>
  <canvas id="chartCanvas" height="300"></canvas>
</div>

<script src="app.js"></script>
</body>
</html>
