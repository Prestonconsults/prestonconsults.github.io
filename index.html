<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Data Explorer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="layout">

  <!-- LEFT SIDEBAR -->
  <div class="sidebar">

    <div class="filter-block">
      <h3 onclick="toggleSection('indicatorSection')">Indicators</h3>
      <div id="indicatorSection" class="filter-content"></div>
    </div>

    <div class="filter-block">
      <h3 onclick="toggleSection('countrySection')">Countries</h3>
      <div id="countrySection" class="filter-content"></div>
    </div>

    <div class="filter-block">
      <h3 onclick="toggleSection('yearSection')">Years</h3>
      <div id="yearSection" class="filter-content"></div>
    </div>

    <button id="applyFilters">Apply</button>

  </div>

  <!-- RIGHT CONTENT -->
  <div class="main-content">

    <div class="view-toggle">
      <button onclick="showTable()">Table View</button>
      <button onclick="showChart()">Chart View</button>
    </div>

    <div id="tableView">
      <div class="table-container">
        <table id="dataTable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="chartView" style="display:none;">
      <div class="chart-controls">
        <select id="chartIndicator"></select>
        <select id="chartCountry"></select>
      </div>
      <div class="chart-wrapper">
        <canvas id="chartCanvas"></canvas>
      </div>
    </div>

  </div>
</div>

<footer>
  Developed by: Preston Consults Ltd Research and Data Analysis Team
</footer>

<script src="app.js"></script>
</body>
</html>
