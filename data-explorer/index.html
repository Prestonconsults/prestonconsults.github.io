<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Preston Consults Data Repository</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

<header>
  <h1>Data Explorer</h1>
</header>

<div class="layout">

  <!-- LEFT FILTER PANEL -->
  <aside class="sidebar">

    <div class="filter-group">
      <button class="filter-toggle">Indicators</button>
      <div class="filter-content" id="indicatorFilters"></div>
    </div>

    <div class="filter-group">
      <button class="filter-toggle">Countries</button>
      <div class="filter-content" id="countryFilters"></div>
    </div>

    <div class="filter-group">
      <button class="filter-toggle">Years</button>
      <div class="filter-content" id="yearFilters"></div>
    </div>

    <button id="applyBtn">Apply Selection</button>

  </aside>

  <!-- RIGHT CONTENT -->
  <main class="content">

    <div class="view-toggle">
      <button id="tableViewBtn">Table View</button>
      <button id="chartViewBtn">Chart View</button>
    </div>

    <div id="tableSection">
      <div class="table-wrapper">
        <table id="dataTable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="chartSection" style="display:none;">
      <div class="chart-controls">
        <select id="chartIndicator"></select>
        <select id="chartCountry"></select>
      </div>
      <canvas id="chartCanvas"></canvas>
    </div>

  </main>
</div>

<footer>
  Developed by: Preston Consults Ltd Research and Data Analysis Team
</footer>

<script src="app.js"></script>
</body>
</html>
