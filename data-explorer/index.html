<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preston Consults Data Explorer</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="filter-section">
      <h3 class="accordion-header" data-target="indicatorPanel">Indicators <span class="arrow">▼</span></h3>
      <div id="indicatorPanel" class="sidebar-section"></div>
    </div>

    <div class="filter-section">
      <h3 class="accordion-header" data-target="countryPanel">Countries <span class="arrow">▼</span></h3>
      <div id="countryPanel" class="sidebar-section"></div>
    </div>

    <div class="filter-section">
      <h3 class="accordion-header" data-target="yearPanel">Years <span class="arrow">▼</span></h3>
      <div id="yearPanel" class="sidebar-section"></div>
    </div>

    <button id="showBtn">Show Results</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="view-toggle">
      <button id="tableToggle" class="active">Table View</button>
      <button id="chartToggle">Chart View</button>
    </div>

    <!-- PLACEHOLDER -->
    <div id="placeholderMessage" class="placeholder">
      <p id="placeholderText">Welcome to the Data Explorer.<br>Please select filters and click "Show Results" to begin.</p>
    </div>

    <!-- TABLE -->
    <div id="tableContainer" class="table-container" style="display:none;">
      <button id="exportBtn">Export Data</button>
      <div class="table-scroll">
        <table id="dataTable">
          <thead><tr></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="pagination">
        <label>Rows per page:
          <select id="rowsPerPage">
            <option value="10">10</option>
            <option value="25" selected>25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </label>
        <button id="prevPage">◀</button>
        <button id="nextPage">▶</button>
        <span id="pageInfo"></span>
      </div>
    </div>

    <!-- CHART -->
    <div id="chartContainer" class="table-container" style="display:none; height:400px;">
      <label>Select Indicator:
        <select id="chartIndicator"></select>
      </label>
      <label>Select Country:
        <select id="chartCountry"></select>
      </label>
      <canvas id="chartCanvas"></canvas>
    </div>
  </main>

</div>

<footer>
  <b>Developed by:</b> Preston Consults Ltd Research and Data Analysis Team
</footer>

<script src="app.js"></script>
</body>
</html>
