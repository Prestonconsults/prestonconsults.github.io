<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prestong Consult | Internal Data Repository</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="app-header">
  <h1>Preston Consults Data Explorer</h1>
  <p>Interactive explorer for indicators, countries, and years.</p>
</header>

<div class="main-layout">

  <!-- Sidebar -->
  <aside class="sidebar">

    <!-- Indicator -->
    <div class="filter-section">
      <div class="filter-header">Indicators</div>
      <input type="text" placeholder="Search..." class="search-input" data-type="Indicator">
      <label><input type="checkbox" class="select-all" data-type="Indicator"> Select All</label>
      <div class="filter-options scrollable" id="Indicator-options"></div>
    </div>

    <!-- Country -->
    <div class="filter-section">
      <div class="filter-header">Countries</div>
      <input type="text" placeholder="Search..." class="search-input" data-type="Country">
      <label><input type="checkbox" class="select-all" data-type="Country"> Select All</label>
      <div class="filter-options scrollable" id="Country-options"></div>
    </div>

    <!-- Year -->
    <div class="filter-section">
      <div class="filter-header">Years</div>
      <input type="text" placeholder="Search..." class="search-input" data-type="Year">
      <label><input type="checkbox" class="select-all" data-type="Year"> Select All</label>
      <div class="filter-options scrollable" id="Year-options"></div>
    </div>

    <button id="showResults">Show Results</button>
    <button id="exportBtn">Export Data</button>

  </aside>

  <!-- Content -->
  <div class="content">

    <div class="table-container">
      <div id="tablePlaceholder" class="placeholder">
        Welcome to the Data Explorer<br>
        Please select filters and click "Show Results"
      </div>
      <div class="loader hidden"></div>
      <table id="dataTable"></table>
      <div class="pagination">
        <button id="prevPage">Prev</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>
      </div>
    </div>

    <div class="chart-container">
      <div id="chartPlaceholder" class="placeholder">
        Chart Analysis<br>
        Select filters and click "Show Results" to visualize data.
      </div>
      <div class="chart-controls hidden">
        <select id="indicatorDropdown"></select>
        <select id="countryDropdown"></select>
      </div>
      <canvas id="mainChart"></canvas>
    </div>

  </div>

</div>

<script src="app.js"></script>
</body>
</html>
