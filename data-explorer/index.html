<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Preston Consults Data Repository</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="layout">

  <!-- LEFT FILTER PANEL -->
  <div class="filters">

    <h3>Indicators</h3>
    <button onclick="selectAll('indicator')">Select All</button>
    <div id="indicatorBox"></div>

    <h3>Countries</h3>
    <button onclick="selectAll('country')">Select All</button>
    <div id="countryBox"></div>

    <h3>Years</h3>
    <button onclick="selectAll('year')">Select All</button>
    <div id="yearBox"></div>

    <button onclick="applyFilters()">Apply</button>
  </div>


  <!-- RIGHT CONTENT -->
  <div class="content">

    <div class="viewToggle">
      <button onclick="showTable()">Table View</button>
      <button onclick="showChart()">Chart View</button>
    </div>

    <div id="tableView">
      <div class="table-container">
        <table id="dataTable"></table>
      </div>
    </div>

    <div id="chartView" style="display:none;">
      <div class="chart-controls">
        <select id="chartIndicator"></select>
        <select id="chartCountry"></select>
      </div>
      <canvas id="myChart"></canvas>
    </div>

  </div>
</div>

<footer>
  Developed by: Preston Consults Ltd Research and Data Analysis Team
</footer>

<script src="app.js"></script>
</body>
</html>
